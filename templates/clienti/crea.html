{% extends 'base.html' %}

{% block title %}Nuovo Cliente{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Nuovo Cliente</h1>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ form.nome_azienda.label }}</label>
                    {{ form.nome_azienda }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ form.responsabile.label }}</label>
                    {{ form.responsabile }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ form.telefono_responsabile.label }}</label>
                    {{ form.telefono_responsabile }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ form.email2.label }}</label>
                    {{ form.email2 }}
                </div>
                <div>
                    <label class="flex items-center">
                        {{ form.attivo }}
                        <span class="ml-2 text-sm text-gray-700">{{ form.attivo.label }}</span>
                    </label>
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700">{{ form.note.label }}</label>
                {{ form.note }}
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'lista_clienti' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                    Annulla
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Salva Cliente
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
